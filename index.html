<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fizz Buzz Game</title>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Welcome to the Fizz Buzz Game</h1>
  <h2>At first you have to enter a number</h2>
  <form id="my-form">
    <label for="number">Please enter your number!</label>
    <input type="text" name="number" id="number">
  </form>
  <button id="submit-btn"></button>
  <h2>This is the fizz buzz list</h2>
  <p id="list"></p>
</body>
</html>
